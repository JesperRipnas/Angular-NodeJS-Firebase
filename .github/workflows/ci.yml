name: API and Client CI with E2E Tests

on:
  push:
    branches: ['**']
  pull_request:
    branches: ['**']
  workflow_dispatch:
    inputs:
      run_client_e2e:
        description: 'Run client e2e tests'
        type: boolean
        required: false
        default: false

jobs:
  # ============================================================================
  # API Jobs
  # ============================================================================

  api-install:
    name: '[API] Install Dependencies'
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: 'npm'
          cache-dependency-path: api/package-lock.json

      - name: Install dependencies
        working-directory: api
        run: npm ci

  api-build:
    name: '[API] Build Project'
    needs: api-install
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: 'npm'
          cache-dependency-path: api/package-lock.json

      - name: Install dependencies
        working-directory: api
        run: npm ci

      - name: Build
        working-directory: api
        run: npm run build

  api-lint:
    name: '[API] Lint Code'
    needs: api-build
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: 'npm'
          cache-dependency-path: api/package-lock.json

      - name: Install dependencies
        working-directory: api
        run: npm ci

      - name: Lint
        working-directory: api
        run: npm run lint

  api-test:
    name: '[API] Run Tests'
    needs: api-lint
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: 'npm'
          cache-dependency-path: api/package-lock.json

      - name: Install dependencies
        working-directory: api
        run: npm ci

      - name: Run Tests
        working-directory: api
        run: npm run test

  # ============================================================================
  # Client Jobs
  # ============================================================================

  client-install:
    name: '[Client] Install Dependencies'
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: 'npm'
          cache-dependency-path: client/package-lock.json

      - name: Install dependencies
        working-directory: client
        run: npm ci

  client-build:
    name: '[Client] Build Project'
    needs: client-install
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: 'npm'
          cache-dependency-path: client/package-lock.json

      - name: Install dependencies
        working-directory: client
        run: npm ci

      - name: Build
        working-directory: client
        run: npm run build

  client-lint:
    name: '[Client] Lint Code'
    needs: client-build
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: 'npm'
          cache-dependency-path: client/package-lock.json

      - name: Install dependencies
        working-directory: client
        run: npm ci

      - name: Lint
        working-directory: client
        run: npm run lint

  client-test:
    name: '[Client] Run Tests'
    needs: client-lint
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: 'npm'
          cache-dependency-path: client/package-lock.json

      - name: Install dependencies
        working-directory: client
        run: npm ci

      - name: Run Tests
        working-directory: client
        run: npm run test -- --watch=false --browsers=ChromeHeadless

      - name: Upload coverage report
        if: success() && always()
        uses: actions/upload-artifact@v4
        with:
          name: client-coverage-report
          path: client/coverage/

  client-e2e:
    name: 'Run E2E Tests'
    if: github.ref == 'refs/heads/master' || (github.event_name == 'pull_request' && github.base_ref == 'master') || (github.event_name == 'workflow_dispatch' && inputs.run_client_e2e)
    needs: [api-test, client-test]
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: 'npm'
          cache-dependency-path: |
            api/package-lock.json
            client/package-lock.json

      - name: Install API dependencies
        working-directory: api
        run: npm ci

      - name: Install Client dependencies
        working-directory: client
        run: npm ci

      - name: Install Playwright browsers
        working-directory: client
        run: npx playwright install --with-deps chromium

      - name: Start API
        env:
          ENABLE_HTTP_LOGS: false
          DATABASE_HOST: ${{ vars.DATABASE_HOST }}
          DATABASE_PORT: ${{ vars.DATABASE_PORT }}
          DATABASE_USER: ${{ vars.DATABASE_USER }}
          DATABASE_PASSWORD: ${{ vars.DATABASE_PASSWORD }}
          DATABASE_NAME: ${{ vars.DATABASE_NAME }}
        run: |
          npm --prefix api run start &
          echo $! > api.pid

      - name: Start Client
        run: |
          npm --prefix client run start &
          echo $! > client.pid

      - name: Wait for services
        run: npx wait-on -t 60000 tcp:localhost:3000 http://localhost:4200

      - name: Run E2E tests
        working-directory: client
        run: npm run test:e2e

      - name: Upload Playwright report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: client-playwright-report
          path: client/playwright-report/

      - name: Stop API and Client
        if: always()
        run: |
          if [ -f api.pid ]; then kill $(cat api.pid) || true; fi
          if [ -f client.pid ]; then kill $(cat client.pid) || true; fi
